<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="320" y="40" font-family="Arial" font-size="24" fill="#1877F2" text-anchor="middle">Sample Video Content</text>
  <text x="320" y="70" font-family="Arial" font-size="16" fill="#666" text-anchor="middle">Educational Animation</text>
  
  <!-- Moving ball animation -->
  <circle id="ball" cx="100" cy="180" r="20" fill="#1877F2">
    <animate attributeName="cx" from="100" to="540" dur="4s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#1877F2;#4267B2;#1877F2" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Timeline -->
  <rect x="80" y="240" width="480" height="10" fill="#ddd" rx="5" ry="5"/>
  <rect id="progress" x="80" y="240" width="0" height="10" fill="#1877F2" rx="5" ry="5">
    <animate attributeName="width" from="0" to="480" dur="10s" repeatCount="indefinite" />
  </rect>
  
  <!-- Play controls -->
  <rect x="270" y="270" width="100" height="40" fill="#1877F2" rx="20" ry="20"/>
  <text x="320" y="297" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Play</text>
  
  <!-- FLIP Patashala Logo -->
  <text x="320" y="340" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">FLIP Patashala Sample Video Content</text>
</svg>